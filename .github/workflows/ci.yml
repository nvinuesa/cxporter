name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: make build

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: cxporter-linux-amd64
          path: bin/cxporter

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run tests
        run: make test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  integration:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26rc1"

      - name: Build binary
        run: make build

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run integration tests
        run: make test-integration

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, test, lint, integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build all platforms
        run: |
          GOOS=linux GOARCH=amd64 make build
          mv bin/cxporter bin/cxporter-linux-amd64

          GOOS=linux GOARCH=arm64 make build
          mv bin/cxporter bin/cxporter-linux-arm64

          GOOS=darwin GOARCH=amd64 make build
          mv bin/cxporter bin/cxporter-darwin-amd64

          GOOS=darwin GOARCH=arm64 make build
          mv bin/cxporter bin/cxporter-darwin-arm64

          GOOS=windows GOARCH=amd64 make build
          mv bin/cxporter bin/cxporter-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/cxporter-linux-amd64
            bin/cxporter-linux-arm64
            bin/cxporter-darwin-amd64
            bin/cxporter-darwin-arm64
            bin/cxporter-windows-amd64.exe
          generate_release_notes: true
